<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        /* Descendant Combinator */
        .grand-parent .parent .child{
            color: red;
        }
        .grand-parent .parent .child span{
            color: green;
        }

        /* Child Combinator */
        ul > li{
            border-top: 2px solid;
        } 
    </style>
</head>
<body>
    <div class="grand-parent">
        <div class="parent">
            <p class="child">Descendant <span>Combinator</span></p>
        </div>
    </div>

    <ul>
        <li>Hey there!</li>
        <li>players
            <ol type="i">
                <li>Sakib</li>
                <li>Shanto</li>
            </ol>
        </li>
        <li>Ongoing thing</li>
        <div>
            <h2>Lorem ipsum dolor sit amet.</h2>
            <ul>
                <li>lorem</li>
                <li>lists
                    <ol></ol>
                </li>
            </ul>
        </div>
    </ul>
</body>
</html>
