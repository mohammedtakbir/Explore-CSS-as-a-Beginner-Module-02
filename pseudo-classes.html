<body>
    <!-- //* hover -->
    <p class="hover">This is a link: <a href="#">Hover over me</a></p>

    <!-- //* active -->
    <div>
        <button class="active-button">Click and hold to see the active state</button>
    </div>
    <!-- //* focus -->
    <div>
        <button style="margin: 20px 0" class="focus-button">Use your tab key to focus this button</button>
        <!-- //* focus-within -->
        <p class="helper" style="margin: 0">If the button get focused, the i visible on the page</p>
    </div>
</body>
