<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Measuring Units</title>
    <link rel="stylesheet" href="styles/units.css">
    <style>
        .fifty-percent{
            width: 50%;
        }
        .one-hundred-pixels{
            width: 100px;
        }
        .parent{
            width: 135px;
        }
        .fifty-vw{
            width: 50vw;
        }
        .twenty-five-vh{
            height: 25vh;
        }
    </style>
</head>
<body>
    <div class="box fifty-percent">50%</div>
    <div class="box fifty-vw">50vw</div>
    <div class="box twenty-five-vh">25vh</div>
    <!-- <div class="box one-hundred-pixels">100px</div> -->
    <hr>
    <div class="parent">
        <div class="box fifty-percent">50%</div>
        <div class="box fifty-vw">50vw</div>
        <!-- <div class="box one-hundred-pixels">100px</div> -->
        <div class="box twenty-five-vh">25vh</div>
    </div>
</body>
</html>
